<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ancestors of the Blue Hyperlink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="background-date-split">
                <div class="background-date-left" id="yearLeft">19</div>
                <div class="background-date-right" id="yearRight">87</div>
            </div>
            <div id="headerText">
                <h1 class="header-title" id="headerTitle">The ancestors</h1>
                <h2 class="header-subtitle" id="headerSubtitle">of the blue hyperlink</h2>
            </div>
        </header>



        <!-- Scrollable container (maintenant un conteneur de mise en page) -->
        <div class="scroll-container" id="scrollContainer">
            <!-- Fixed cards container (maintenant le conteneur d'interaction principal) -->
            <div class="cards-wrapper">
                <div class="cards-container" id="cardsContainer">
                    <!-- Les cartes seront générées par JavaScript -->
                </div>
            </div>
        </div>

        <!-- Progress indicator -->
        <div class="progress-indicator" id="progressIndicator">
            <!-- Les points de progression seront générés par JavaScript -->
        </div>

        <!-- Modal -->
        <div class="modal" id="modal">
            <div class="modal-backdrop" id="modalBackdrop"></div>
            <div class="modal-content" id="modalContent">
                <!-- Mobile header -->
                <div class="modal-header-mobile">
                    <h2 class="modal-title-mobile" id="modalTitleMobile"></h2>
                    <button class="modal-close-mobile" id="modalCloseMobile">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>

                <!-- Desktop close button -->
                <button class="modal-close-desktop" id="modalCloseDesktop">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>

                <div class="modal-body">
                    <!-- Desktop title -->
                    <div class="modal-header-desktop">
                        <h2 class="modal-title-desktop" id="modalTitleDesktop"></h2>
                        <p class="modal-subtitle-desktop" id="modalSubtitleDesktop"></p>
                    </div>

                    <!-- Mobile subtitle -->
                    <p class="modal-subtitle-mobile" id="modalSubtitleMobile"></p>

                    <img class="modal-image" id="modalImage" alt="">

                    <p class="modal-description" id="modalDescription"></p>

                    <div class="modal-footer">
                        <p class="modal-hint">
                            <span class="mobile-hint">Tap outside or the X to close</span>
                            <span class="desktop-hint">Click outside or press the X to close</span>
                        </p>
                    </div>
                </div>
                <div class="modal-safe-area"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
